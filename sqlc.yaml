#  https://docs.sqlc.dev/en/stable/reference/config.html
# emit_empty_slices -> true : return empty slices ([]Type{}) instead of 'nil'
version: '2'
sql:
    - schema: './db/migration'
      queries: './db/query'
      engine: 'postgresql'
      gen:
          go:
              package: 'db'
              out: './db/sqlc'
              emit_json_tags: true
              emit_empty_slices: true
              emit_interface: true
